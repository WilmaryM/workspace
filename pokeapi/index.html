<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokeapi</title>
    <link rel="stylesheet" href="CSS/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&family=Play&family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
        <div class="page-wrraper">
            <div class="logo-img">
                <img src="img/descarga.png" alt="Logo">
            </div>
            <div class="buscar">
                <form action="" method="get"  class="seach_form">
                    <input type="text" class="input w-input"  name="name" placeholder="Search Pokemon" id="name">
                    <div class="label">Use this input to search for any pokemon. In an instant</div>
                </form>
            </div>

            <div class="main">
                <div class="main_fuctions">
                    <div class="main_filter">
                        <div class="text-block">Filter by type:</div>
                        <div class="filter_type-wrraper">
                            <div class="filter_type--normal">Normal</div>
                            <div class="filter_type--grass">Grass</div>
                            <div class="filter_type--fire">Fire</div>
                            <div class="filter_type--water">Water</div>
                            <div class="filter_type--bug">Bug</div>
                            <div class="filter_type--electric">Electric</div>
                            <div class="filter_type--rock">Rock</div>
                            <div class="filter_type--ghost">Ghost</div>
                            <div class="filter_type--poison">Poison</div>
                            <div class="filter_type--psychic">Psychic</div>
                            <div class="filter_type--fighting">Fighting</div>
                            <div class="filter_type--ground">Ground</div>
                            <div class="filter_type--dragon">Dragon</div>
                            <div class="filter_type--rest">Rest</div>   
                        </div>
                    </div>

                </div>
            </div>
        
    </div>
   
<script></script>
</body>
</html>
